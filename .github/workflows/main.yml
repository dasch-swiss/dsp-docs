name: CI

on:
  push:

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Grab commits from submodules
        run: |
          make init-submodules
          make update-submodules
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get install graphviz
      - name: build graphviz figures
        run: make graphvizfigures
      - name: Update OpenAPI docs
        run: make openapi-update
      - name: Build docs in strict mode
        run: mkdocs build --strict
      - name: Build documentation and deploy to the specified version on the target branch (i.e. gh-pages)
        run: |
          git config --global user.name "foo"
          git config --global user.email "foo@bar.com"
          mike deploy YYYY.MM.01 latest --update-aliases
      - name: Serve docs
        run: mike serve
