name: CI

on:
  push:

jobs:

  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build docs
        uses: Tiryoh/actions-mkdocs@v0.4.0
        with:
          # mkdocs_version: 'latest' # option
          mkdocs_version: '1.1.2' # option
          requirements: 'requirements.txt' # option
          configfile: 'mkdocs.yml' # option

  publish:
    name: Publish documentation
    needs: build
    runs-on: ubuntu-latest
    # Publish and deploy docs as Pull Requests are merged into "main" branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: make update-docs
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CUSTOM_DOMAIN: docs.dasch.swiss
          REQUIREMENTS: requirements.txt
