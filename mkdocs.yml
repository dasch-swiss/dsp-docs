site_name: DaSCH Service Platform Documentation

nav:
  - Overview: index.md
  - DSP APP: '!include ./dsp/dsp-app/mkdocs.yml'
  - DSP API: '!include ./dsp/dsp-api/mkdocs.yml'
  - Developers:
    - Getting Started: developers/getting-started.md
    - Basics:
        - Introduction: developers/introduction.md
        - RDF: developers/rdf.md
        - Sipi: developers/sipi/index.md
        - Libraries: developers/libraries/index.md
    - Contribution: developers/dsp/contribution/index.md
  - Community:
    - FAQ: community/faq.md
    - Product Updates: community/product-updates.md
    - About us: community/about-us.md

plugins:
  - monorepo
  - include-markdown
  - search
  - git-revision-date

theme:
  name: material
  custom_dir: overrides
  logo: 'assets/images/dasch-icon-white.svg'
  favicon: 'assets/images/dasch-favicon.ico'
  palette:
    primary: 'deep purple'
    accent: 'deep purple'
  features:
    - navigation.tabs
extra_css:
  - 'assets/style/theme.css'
